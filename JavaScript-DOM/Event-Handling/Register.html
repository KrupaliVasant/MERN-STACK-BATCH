<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>

    <script>
        Validate=()=>{
            if(!ValidateName()){
                document.getElementById('errName').innerText='Name should contain only Alphabets.';
                event.preventDefault();
            }
            if(!ValidateAge()){
                document.getElementById('errAge').innerText='Age should be above 18';
                event.preventDefault();
            }

            function ValidateName(){
                let name = document.getElementById('txtName').value;
                let pattern = '^[a-zA-Z]{2,10}$';
                let Regx = new RegExp(pattern);
                let result = Regx.test(name);
                return result;
            }
            function ValidateAge(){
                let age = document.getElementById('txtAge').value;
                age = parseInt(age);
                if(age<18)
                    return false;
                else
                    return true;
                
            }
            function ValidateMobile(){
                let mobile = document.getElementById('txtMobile').value;
                let pattern = '^[6-9]{1}[0-9]{9}$';
                let Regx = new RegExp(pattern);
                let result = RegExp.test(mobile);
                return result;
            }
        }
    </script>
</head>
<body>
    <form onsubmit="Validate()">
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" id="txtName"></td>
                <td><span id="errName"></span></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input type="number" id="txtAge"></td>
                <td><span id="errAge"></span></td>
            </tr>
            <tr>
                <td>Mobile: </td>
                <td><input type="text" id="txtMobile"></td>
                <td><span id="errAMobile"></span></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" id="txtEmail"></td>
                <td><span id="errAEmail"></span></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="text" id="txtPwd"></td>
                <td><span id="errPwd"></span></td>
            </tr>
            <tr>
                <td>Confirm Password: </td>
                <td><input type="text" id="txtCpwd"></td>
                <td><span id="errCpwd"></span></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Signin">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
